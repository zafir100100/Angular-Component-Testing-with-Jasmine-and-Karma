<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="d-flex justify-content-center align-items-center vh-100 bg-success">
    <form [formGroup]="form" (ngSubmit)="login()" class="form-container p-4 rounded shadow-sm bg-white col-md-6">
        <!-- Username field -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" formControlName="username" maxlength="50" class="form-control" />
            <div *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched"
                class="text-danger">
                Username is required
            </div>
        </div>

        <!-- Password field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" formControlName="password" maxlength="50" class="form-control" />
            <div *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                class="text-danger">
                Password is required
            </div>
        </div>

        <!-- Submit button -->
        <button id="loginButton" type="submit" [disabled]="form.invalid" class="btn btn-primary w-100">
            Login
        </button>
    </form>
</div>
